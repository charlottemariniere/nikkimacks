<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>eCommerce template By Adobe Dreamweaver CC</title>
<link href="css/ecommerce.css" rel="stylesheet" type="text/css">

<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap');
    </style>

</head>

<body>
<div id="mainWrapper">
  <header> 
    <!-- This is the header content. It contains Logo and links -->
    <div id="logo"> 
        <p id="title"> NIKKI MACKS </p>
        <p id="slogan">Movie & Music</p>
    </div>
    <div id="headerLinks"><a href="#" title="Login/Register">Login/Register</a><a href="#" title="Cart">Cart</a></div>
  </header>
  <div id="content">
    <nav class="sidebar"> 
<!--
       This adds a sidebar with 1 searchbox,2 menusets, each with 4 links 
      <input type="text"  id="search" value="search">
-->
      <div id="menubar">
        <div class="menu">
          <h1>Music</h1>
          <hr>
          <ul id="song">

          </ul>
        </div>
        <div class="menu">
          <h1>Movies </h1>

          <hr>
          <ul id="movie">

          </ul>
        </div>
      </div>
    </nav>
    <div class="mainContent">
      <div id="products" class="productRow"><!-- Each product row contains info of 3 elements -->
        
          
         <p> This is where your generated information goes</p>
     </div>
        <button id="addToQuote" name="addToQuote">Add item to cart</button><br>

        <p id="addToQuotetip"></p>
<!--        <button id="submit" name="submit">Get quote</button><br>-->
<!--        <p id="submittip" class="tooltip"></p>-->
        <button id="reset" name="reset" onclick="resetQuote(quote)">Reset</button>
</div>
      <div class="quoteContent" id="quoteContent">
          <p> This is where you can see the quote</p>

      </div>
  </div>
  <footer> 
    <!-- This is the footer with default 3 divs -->
    <div class="footerlinks">
      <p><a href="#" title="Link">Instagram </a></p>
      <p><a href="#" title="Link">Facebook</a></p>
      <p><a href="#" title="Link">LinkedIn</a></p>
    </div>
  </footer>
</div>
</body>
<script src="js/js1.js"></script>
</html>
